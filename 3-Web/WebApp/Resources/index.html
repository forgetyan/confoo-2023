<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Démo serveur Web</title>
    <link rel="icon" href="favicon.ico" />
    <link href="style.css" rel="stylesheet">
    <script src="script.js" type="text/javascript"></script>
</head>
<body>
    <div class="title">
        Démo Web
    </div>
    <div class="topbar">
        <div class="menu">
            <a href="javascript:displaySection('statut')">Statut</a>
        </div>
        <div class="menu">
            <a href="javascript:displaySection('controls')">Contrôles</a>
        </div>
    </div>
<div class="container">
    <div class="section statut" id="statut">
        <h1>Statut du ESP-32</h1>
        IP: <span id="controllerIp"></span>
    </div>
    <div class="section controls" id="controls" style="display: none">
        <h1>Contrôles</h1>
        <h2>Led</h2>
        <div>
            <input class="form-check-input" type="checkbox" id="ledSwitch" checked="" onchange="javascript: setLedActive(this.checked)">
            <label class="form-check-label" for="ledSwitch">Actif</label>
            <div>
                <h3>Vitesse</h3>
                <div class="slidecontainer">
                    <input type="range" min="0" max="99" value="10" class="slider" id="ledSpeed" onchange="javascript: setLedSpeed(100 - this.value)">
                </div>
            </div>
        </div>
        <h2>Température</h2>
        <div id="alert" class="alert high">
            <strong>Danger!</strong> <span id="alertMessage">
                La température est trop élevée
            </span>
        </div>
        <input class="form-check-input" type="checkbox" id="tempSwitch" checked="" onchange="javascript: setTempActive(this.checked)">
        <label class="form-check-label" for="tempSwitch">Actif</label>
        <div class="temperature-label">
            <i id="tempArrow" class="arrow up"></i>
            <span id="temperature">21.00</span>°C
        </div>
    </div>
</div>
</body>
</html>
